version: 2
updates:
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "18:00"
      timezone: "UTC"
    target-branch: "develop"
    open-pull-requests-limit: 10
    labels:
      - "security"
      - "dependencies"
    commit-message:
      prefix: "security"
      prefix-development: "security"
      include: "scope"
    allow:
      - dependency-type: "production"
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "18:10"
      timezone: "UTC"
    target-branch: "develop"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    allow:
      - dependency-type: "development"
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "18:20"
      timezone: "UTC"
    target-branch: "develop"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
    commit-message:
      prefix: "update"
      prefix-development: "update"
      include: "scope"
    allow:
      - dependency-type: "production"
